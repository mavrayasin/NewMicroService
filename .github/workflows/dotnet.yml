name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore NewMicroService.slnx

    - name: Build
      run: dotnet build NewMicroService.slnx --no-restore --configuration Release

    - name: Test
      run: dotnet test NewMicroService.slnx --no-build --verbosity normal

